<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- fonts link News Cycle -->

  <body>
    <header>
      <nav>
        <h2>HACKER NEWS</h2>

        <button type="submit" class="submit-btn" id="search-btn-id">

      </section>

      <section class="grid-section">
        <figure class="news-card">
          <img src="img-ex.png" alt="" />

          <p>Description 1</p>
        </figure>
        <figure class="news-card">
          <img src="img-ex.png" alt="" />
          <figcaption>Title 2</figcaption>
          <p>Description 2</p>
        </figure>
        <figure class="news-card">
          <img src="img-ex.png" alt="" />
          <figcaption>Title 3</figcaption>
          <p>Description 3</p>
        </figure>
        <figure class="news-card">
          <img src="img-ex.png" alt="" />
          <figcaption>Title 4</figcaption>
          <p>Description 4</p>
        </figure>
        <figure class="news-card">
          <img src="img-ex.png" alt="" />
          <figcaption>Title 5</figcaption>
          <p>Description 5</p>
        </figure>
        <figure class="news-card">
          <img src="img-ex.png" alt="" />
          <figcaption>Title 6</figcaption>
          <p>Description 6</p>
        </figure>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
