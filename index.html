<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- fonts link News Cycle -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- font link Cabin Sketch -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Hackers News</title>
  </head>
  <body>
    <header>
      <h2>HACKER NEWS</h2>
    </header>

    <main>
      <section class="search">
        <h1>Search News</h1>
        <div id="search-div">
          <label for="search-input">What would you like to search</label>
          <div class="input-button-div">
            <input type="text" id="search-input" placeholder="Enter a word" />
            <button id="search-button">Search</button>
          </div>
        </div>
      </section>

          
        <div id="categories"> 
          <nav id="categoriesData" class="categories" > 
            <button class="category-button" id="businessID" data-category="business">Business</button>
            <button class="category-button" id="entertainmentID" data-category="entertainment">Entertainment</button>
            <button class="category-button" id="musicID" data-category="music">Music</button>
            <button class="category-button" id="healthID" data-category="health">Health</button>
            <button class="category-button" id="scienceID" data-category="science">Science</button>
            <button class="category-button" id="sportID" data-category="sport">Sport</button>
            <button class="category-button" id="technologyID" data-category="technology">Technology</button>
            <button class="category-button" id="showBusinessID" data-category="showBusiness">Show business</button>
          </nav>
        </div>


      <section class="news-section">
        <div id="news-container-div"></div>
      </section>

      <ul class="pagination">
        <li><button onClick="pagination('prev')">&laquo;</button></li>
        <li><button onClick="pagination(1)">1</button></li>
        <li><button onClick="pagination(2)">2</button></li>
        <li><button onClick="pagination(3)">3</button></li>
        <li><button onClick="pagination(4)">4</button></li>
        <li><button onClick="pagination(5)">5</button></li>
        <li><button onClick="pagination(6)">6</button></li>
        <li><button onClick="pagination(7)">7</button></li>
        <li><button onClick="pagination(8)">8</button></li>
        <li><button onClick="pagination(9)">9</button></li>
        <li><button onClick="pagination(10)">10</button></li>
        <li><button onClick="pagination('next')">&raquo;</button></li>
      </ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
