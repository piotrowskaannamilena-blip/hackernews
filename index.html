<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
       rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- fonts link News Cycle -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- font link Cabin Sketch -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Hacker News</title>
  </head>
  <body>
    <header>
      <div id="title" class="pl-3 pt-3">
      <h1>HACKER NEWS</h1>
      </div>
      <nav class="navbar pl-3">
          <button
            class="nav-link p-0 category-button"
            id="businessID"
            data-category="business"
          ><h5>Business</h5>
          </button>
          <button
            class="nav-link p-0 category-button"
            id="entertainmentID"
            data-category="entertainment"
          ><h5>Entertainment</h5></button>
          <button
            class="nav-link p-0 category-button"
            id="musicID"
            data-category="music"
          ><h5>Music</h5></button>
          <button
            class="nav-link p-0 category-button"
            id="healthID"
            data-category="health"
          ><h5>Health</h5></button>
          <button
            class="nav-link p-0 category-button"
            id="scienceID"
            data-category="science"
          ><h5>Science</h5></button>
          <button
            class="nav-link p-0 category-button"
            id="sportID"
            data-category="sport"
          ><h5>Sport</h5></button>
          <button
            class="nav-link p-0 category-button"
            id="technologyID"
            data-category="technology"
          ><h5>Technology</h5></button>
      </nav>
    </header>

    <main>
      
      <section class="search pt-5">
        <h1>Search News</h1>
        <div id="search-div">
          <div class="input-button-div pb-5">
            <input type="text" id="search-input" placeholder="Enter a word" />
            <button id="search-button">Search</button>
          </div>
        </div>
      </section>

      <section class="news-section">
        <div id="news-container-div"></div>
      </section>

      <ul class="pagination">
        <li><button onClick="pagination('0')">&laquo;</button></li>
        <li><button onClick="pagination(1)">1</button></li>
        <li><button onClick="pagination(2)">2</button></li>
        <li><button onClick="pagination(3)">3</button></li>
        <li><button onClick="pagination(4)">4</button></li>
        <li><button onClick="pagination(5)">5</button></li>
        <li><button onClick="pagination(6)">6</button></li>
        <li><button onClick="pagination(7)">7</button></li>
        <li><button onClick="pagination(8)">8</button></li>
        <li><button onClick="pagination(9)">9</button></li>
        <li><button onClick="pagination(10)">10</button></li>
        <li><button onClick="pagination('11')">&raquo;</button></li>
      </ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
