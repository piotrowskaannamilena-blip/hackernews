<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hackers News</title>
  </head>
  <body>
    <header>
      <h2>HACKER NEWS</h2>
    </header>

    <main>
      <section class="search">
        <h1>Search News</h1>
        <div id="search-div">
          <label for="search-input">What would you like to search</label>
          <div class="input-button-div">
            <input type="text" id="search-input" placeholder="Enter a word" />
            <button id="search-button">Search</button>
          </div>
        </div>
      </section>

      <section class="news-section">
        <div id="news-container-div"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
